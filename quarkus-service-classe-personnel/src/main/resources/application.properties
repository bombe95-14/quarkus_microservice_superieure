
quarkus.application.name=service-classe-personnel
quarkus.http.root-path=/staff_classe_course

quarkus.http.port=8092
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bombe
quarkus.datasource.password=bombe
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.multitenancy=NONE
quarkus.hibernate-orm.current_session_context_class=org.hibernate.context.internal.ThreadLocalSessionContext
#quarkus.consul-config.enabled=true
#quarkus.consul-config.properties-value-keys=service-classe-personnel

